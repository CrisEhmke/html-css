<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Tags usadas no curso até o momento</p>
    <ul>
        <li>
            <abbr title="As tags h1 até h6 representam níveis de títulos de texto, onde h1 é o mais alto e h6 o mais baixo">h1 - h6
            </abbr>
        </li>
        <li>
            <abbr title="A tag p representa um parágrafo">p 
            </abbr>
        </li>
        <li>
            <abbr title="A tag hr representa uma linha horizontal, que pode ser usado como um separador de bloco ou de texto">hr
            </abbr>
        </li>
        <li>
            <abbr title=" A tag br representa um quebra de linha">br
            </abbr>
        </li>
        <li>
            <abbr title="A tag strong representa um texto de forte importância mostrado em negrito">strong
            </abbr>
        </li>
        <li>
            <abbr title="A tag em representa um texto em ênfase mostrado em itálico">em
            </abbr>
        </li>
        <li>
            <abbr title="A tag del representa um texto excluído que deve ser desconsiderado">del
            </abbr>
        </li>
        <li>
            <abbr title="A tag mark representa uma marcação de texto em destaque">mark
            </abbr>
        </li>
        <li>
            <abbr title="A tag sup representa um texto sobrescrito como a elevação de um número em uma equação">sup
        </abbr>
        </li>
        <li>
            <abbr title="A tag sub representa um texto subscrito como em H2O">sub
        </abbr>
        </li>
        <li>
            <abbr title="A tag ins representa um texto sublinhado">ins
            </abbr>
        </li>
        <li>
            <abbr title="A tag abbr representa a explicação de uma palavra abreviada">abbr
            </abbr>
        </li>
        <li>
            <abbr title="A tag lorem é um gerador de texto aleatório sem sentido">lorem
            </abbr>
        </li>
        <li>
            <abbr title="A tag a representa um link de referência para um diretório, pasta ou url externos">a
            </abbr>
        </li>
        <li>
            <abbr title="A tag ol cria uma lista com ordem alfanumerica">ol
            </abbr>
        </li>
        <li>
            <abbr title="A tag ul representa uma lista sem ordem">ul
            </abbr>
        </li>
        <li>
            <abbr title="A tag dl representa uma lista de definição">dl
            </abbr>
        </li>
        <li>
            <abbr title="A tag dt representa a definição de título dentro de uma tag dl">dt                
            </abbr>
        </li>
        <li>
            <abbr title="A tag dd representa uma definição dentro de dl e dt">dd                      
            </abbr>
        </li>
        <li>
            <abbr title="A tag pre representa um texto pré-formatado, mantendo o texto com a mesama formatação em que foi escrito">pre                
            </abbr>
        </li>
        <li>
            <abbr title="A tag code representa uma formatação de texto monoespaçada">code                
            </abbr>
        </li>
        <li>
            <abbr title="A tag q representa uma citação">q                
            </abbr>
        </li>
        <li>
            <abbr title="A tag blockquote representa uma citção completa">blockquote                
            </abbr>
        </li>
    </ul>
</body>
</html>

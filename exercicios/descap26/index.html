<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela login</title>
    <link rel="stylesheet" href="estilos/style.css" />

</head>

<body>
    <main class="container">
        <section class="left-side">
            <img src="imagens/login-animate.svg" alt="imagem login">
        </section>
        <section class="right-side">
            <form action="cadastro.js" method="post" class="card">
                <h1>Login</h1>

                <div class="user-aling">
                    <label for="iemail">Usuário</label>
                        <input type="email" name="email" id="iemail" placeholder="Usuário" required>
                    <label for="ipass">Senha</label>
                        <input type="password" name="password" id="ipass" placeholder="Senha" required>
                </div>

                <input type="submit" value="LOGIN">
            </form>
        </section>
    </main>
</body>

</html>

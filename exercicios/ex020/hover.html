<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            width: 160px;
            color: #ff0000;
        }

        div > p{
            display: none;
        }
        
        div:hover > p{
            color: #ffffff;
            background-color: #000000;
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Passe o mouse para ver oque acontece</h1>
    <div>Passe o mouse aqui
    <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim da execução.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de box-level</title>
    <style>
        h1{
            background-color: gray;
            height: 300px;
            width: 300px;
            
            border: 10px solid salmon;

            margin: auto;

            padding: 40px 30px 20px 10px;
            
            outline: 5px dashed #5d7bff;

        }

        a{
            border: 5px solid sandybrown;
            padding: 5px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>parágrafos também são exemplos de box-level, <a href="#"> mas as ancôras são exemplo de inline-level.</a></p>
</body>
</html>

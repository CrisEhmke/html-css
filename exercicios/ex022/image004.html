<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicionamento</title>

    <style>
        body{
            background-color: #a8df8d;
            margin: 2.5vh 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            
        }

        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: center;
            width: 1200px;
            max-width: 1200px;
        }

        .imagem{
            display: inline-block;
            background-color: #C6E2E9;
            background-image: url('https://2.bp.blogspot.com/-wW9hEXOAl5g/VPv1J8b76fI/AAAAAAAAEFY/Qy6xOr-M80k/s1600/ANDROID.png');            
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0px 0px 5px #00364485;
        }

        

        #p1{
            height: 200px;
            width: 30%;
            background-position: left top;
            background-size: 25%;
            background-repeat: no-repeat;
        }
        #p2{
            height: 200px;
            width: 30%;
            margin-top: 0px;
            background-position: center top;
            background-size: 25%;
            background-repeat: no-repeat;
        }
        #p3{
            height: 200px;
            width: 30%;
            margin-top: 0px; 
            background-position: right top;
            background-size: 25%;
            background-repeat: no-repeat;
        }
        #p4{
            height: 200px;
            width: 30%;
            margin-top: 0px; 
            background-position: left center;
            background-size: 25%;
            background-repeat: no-repeat;
        }
        #p5{
            height: 200px;
            width: 30%;
            margin-top: 0px; 
            background-position: center center;
            background-size: 25%;
            background-repeat: no-repeat;
        }
        #p6{
            height: 200px;
            width: 30%;
            margin-top: 0px; 
            background-position: right center;
            background-size: 25%;
            background-repeat: no-repeat;
        }
        #p7{
            height: 200px;
            width: 30%;
            margin-top: 0px; 
            background-position: left bottom;
            background-size: 25%;
            background-repeat: no-repeat;
        }
        #p8{
            height: 200px;
            width: 30%;
            margin-top: 0px; 
            background-position: center bottom;
            background-size: 25%;
            background-repeat: no-repeat;
        }
        #p9{
            height: 200px;
            width: 30%;
            margin-top: 0px; 
            background-position: right bottom;
            background-size: 25%;
            background-repeat: no-repeat;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="imagem" id="p1"></div>
        <div class="imagem" id="p2"></div>
        <div class="imagem" id="p3"></div>
        <div class="imagem" id="p4"></div>
        <div class="imagem" id="p5"></div>
        <div class="imagem" id="p6"></div>
        <div class="imagem" id="p7"></div>
        <div class="imagem" id="p8"></div>
        <div class="imagem" id="p9"></div>
    </div>
</body>
</html>

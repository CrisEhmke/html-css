<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        
        <p><label for="inome">Nome: <input type="text" name="nome" id="inome" autocomplete="name" minlength="3" maxlength="15" placeholder="nome" size="15" required></label></p>

        <p><label for="imedia">Média: <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="0" step="0.1"  required></label></p>

        <p><label for="imes">Mês: <input type="month" name="mes" id="imes" value="2022-01" required></label></p>
        
        <p><label for="idata">Data: <input type="date" name="data" id="idata" value="1995-08-21" required></label></p>

        <p><label for="ihora">Hora: <input type="time" name="hora" id="hora" value="12:00" required></label></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>

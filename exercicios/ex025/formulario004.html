<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio</title>
</head>

<body>
    <form action="cadastro.js" method="post">
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="inome">Nome:
                    <input type="text" name="nome" id="inome" autocomplete="name" required minlength="7" maxlength="15"
                        placeholder="nome" size="15" /></label>
            </p>
            <p>
                <label for="iemail">Email:
                    <input type="email" name="email" id="iemail" autocomplete="email" required /></label>
            </p>
            <p>
                <label for="itel">Telefone:
                    <input type="tel" name="tel" id="itel" autocomplete="tel-national" required
                        placeholder="(00)00000-0000" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" /></label>
            </p>
        </fieldset>

        <p><input type="submit" value="Enviar" /></p>
    </form>
</body>

</html>

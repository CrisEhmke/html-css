<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
</head>

<body>
    <form action="cadastro.js" method="post">
        <p>
            <label for="icor">Cor: <input type="color" name="cor" id="icor" value="#ffff00"/></label>
        </p>
        <p>
            <label for="isat">Nível de satisfação: <input type="range" name="nivel" id="isat" min="1" max="10" value="5"/></label>
        </p>
        <p>
            <label for="ifile">Clique aqui para enviar o arquivo:
                <input type="file" name="arquivo" id="ifile" /></label>
        </p>
    </form>
</body>

</html>

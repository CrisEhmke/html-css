<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iest">Estados:</label>
            <select name="estados" id="iest">
                <option>---Escolha---</option>
                <optgroup label="Região Nordeste">
                    <option value="Bahia">Bahia</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                </optgroup>
                <optgroup label="Região Suldeste">
                    <option value="São Paulo">São Paulo</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>Programador</option>
                <option>Professsor</option>
                <option>Médico</option>
                <option>Advogado</option>
                <option>Engenheiro</option>
            </datalist>
        </p>

        <label for="irel">Envie seu comentário:</label><br>
        <textarea name="relatorio" id="irel" cols="30" rows="10"></textarea>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>

</html>

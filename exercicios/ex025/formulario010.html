<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="iano">Em qual ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1990" max="2022" oninput="calcIdade()">
        </p>
        <p>
            Sua idade é: <output id="idade"></output>
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = atual - (iano.value)
        }
    </script>
</body>
</html>
